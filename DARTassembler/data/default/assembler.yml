output_directory: DARTassembler       # Output directory path.

batches:                              # List of batches to generate.
  - name: First_batch                 # Name of the batch for display.
    metal_center: Fe                  # Chemical symbol of the desired metal center.
    metal_oxidation_state: 2          # Oxidation state of the desired metal center.
    total_charge: 0                   # Total charge of the complex.
    geometry: 2-1-1                   # Geometry of the complexes. :options: 2-1-1, 2-2, mer-3-2-1, mer-4-1-1, 5-1
    ligand_db_file: metalig           # Path to the ligand db file. Either single path or list of [path, 'same_ligand_as_previous'] (see documentation).
    ligand_choice: random             # How to choose ligands from the db. :options: random, all
    max_num_complexes: 100            # Maximum number of complexes/isomers to generate.
    isomers: all                      # Which isomers to generate. :options: lowest_energy, all
    # ======== Advanced batch settings ========
    forcefield: false                 # Whether to optimize the structures after generation with a UFF force field. Recommended: false.
    random_seed: 0                    # Random seed for generating complexes reproducibly. Choose any integer.
    bidentate_rotator: auto           # How to rotate bidentate ligands in square-planar complexes. :options: auto, horseshoe, slab. Recommended: auto.
    geometry_modifier_filepath:       # Path to the geometry modifier file to shift ligand atoms.
    complex_name_appendix:            # String to append to each randomly generated complex name, for labeling purposes.


# ======== Advanced global settings ========
ffmovie: true                         # Whether to output a movie of the optimization process. Set to false to save disk space.
concatenate_xyz: true                 # Whether to concatenate the xyz files of the optimization process.
verbosity: 2                          # Output verbosity level (0-3), recommended: 2.
same_isomer_names: true               # Whether to give the same name to isomers of the same complex and then to number them.
complex_name_length: 8                # Length for generated complex names, recommended: 8.