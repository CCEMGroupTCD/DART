verbose: 2                        # recommended: 2      # (0, 1, 2, 3): 0 = only print errors, 1 = also warnings, 2 = also info, 3 = also debug
ffmovie: true          # recommended: true   # (true, false): if true, will generate a movie of the forcefield optimization of each complex
concatenate_xyz: true             # recommended: true   #(true, false): if true, will save a file with all xzy files of all complexes concatenated
overwrite_output: true       # recommended: false  # (true, false): if true, will overwrite output if it already exists
output_path: 'Pd_Ni_example_assembly/assembled_complexes'               # (str): path to the output directory
complex_name_length: 8                                  # (int): length of the complex name

batches:
  - ligand_db_paths: ['Pd_Ni_example_assembly/ligand_databases/P_N_ligands/ligand_db_P_N_donors.jsonlines', 'Pd_Ni_example_assembly/ligand_databases/Br/ligand_db_Br.jsonlines', 'Pd_Ni_example_assembly/ligand_databases/phenyl/ligand_db_phenyl.jsonlines']
    isomers: Generate All
    max_num_complexes: 10000
    ligand_choice: 'all'
    geometry_modifier_filepath: Pd_Ni_example_assembly/data_input/Pd_phenyl_geometry_modification.xyz
    bidentate_rotator: 'slab'
    metal:
      element: Pd
      oxidation_state: 2
      spin: 1
    name: P_N_Donors_Pd_Metal_Centre
    forcefield: false
    random_seed: 0
    topology: '(2, 1, 1)'
    total_charge: 0
    complex_name_appendix: _PN_Pd
    gaussian_input_filepath:


  - ligand_db_paths: ['Pd_Ni_example_assembly/ligand_databases/P_N_ligands/ligand_db_P_N_donors.jsonlines', 'Pd_Ni_example_assembly/ligand_databases/Br/ligand_db_Br.jsonlines', 'Pd_Ni_example_assembly/ligand_databases/phenyl/ligand_db_phenyl.jsonlines']
    isomers: Generate All
    max_num_complexes: 10000
    ligand_choice: 'all'
    geometry_modifier_filepath: Pd_Ni_example_assembly/data_input/Ni_phenyl_geometry_modification.xyz
    bidentate_rotator: 'slab'
    metal:
      element: Ni
      oxidation_state: 2
      spin: 1
    name: P_N_Donors_Ni_Metal_Centre
    forcefield: false
    random_seed: 0
    topology: '(2, 1, 1)'
    total_charge: 0
    complex_name_appendix: _PN_Ni
    gaussian_input_filepath: