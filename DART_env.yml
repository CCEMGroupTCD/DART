name: DART
channels:
  - conda-forge
  - defaults
dependencies:
  - ase
  - jsonlines
  - networkx
  - numpy
  - openbabel
  - pandas
  - pip
  - python=3.9.5
  - pyyaml
  - rdkit
  - scipy
  - scikit-learn
  - sympy
  - tqdm
