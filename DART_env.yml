  - sphinx_rtd_theme>=0.5.1   # to avoid bullet-point bug
  - pip:
      - mchammer==1.0.4
      - pysmiles==1.0.2
      - spindry==0.0.91
      - stk==2022.6.17.0
      - vabene==0.0.5
      - -e .
