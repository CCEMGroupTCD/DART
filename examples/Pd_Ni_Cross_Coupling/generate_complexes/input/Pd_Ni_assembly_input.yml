    MAX_num_complexes: 10000
    ligand_choice: 'all'
    geometry_modifier_filepath: input/Pd_phenyl_geometry_modification.xyz
    bidentate_rotator: 'slab'
    Metal:
      element: Pd
      oxidation_state: 2
      spin: 1
